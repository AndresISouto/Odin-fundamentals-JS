<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="index.js" defer ></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculadora">
        <p id="pantalla">~</p>

        <div class="botones">
            <div id="contenedorIZ">
                <button class="iz" id="uno">1</button>
                <button class="iz" id="dos">2</button>
                <button class="iz" id="tres">3</button>
                <button class="iz" id="cuatro">4</button>
                <button class="iz" id="cinco">5</button>
                <button class="iz" id="seis">6</button>
                <button class="iz" id="siete">7</button>
                <button class="iz" id="ocho">8</button>
                <button class="iz" id="nueve">9</button>
                <button class="iz" id="cero">0</button>
                <button class="iz" id="punto">.</button>
                <button class="iz" id="suma">+</button>
                <button class="iz" id="producto">*</button>
                <button class="iz" id="division">/</button>
                <button class="iz" id="resta">-</button>
                <button class="iz" id="C">C</button>
            </div>
            <button class="igual" id="igual">=</button>
        </div>

    </div>

</body>
</html>
